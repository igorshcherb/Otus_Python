{% extends "dbbs_app/base.html" %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<h1>{{ title }}</h1>

<form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}

</form>

<a href="{% url 'home' %}" class="btn btn-secondary mt-3">Назад</a>

{% endblock %}

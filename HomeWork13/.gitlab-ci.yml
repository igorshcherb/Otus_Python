image: python:3.12

stages:
  - build

build:
  stage: build
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: 'on_success'
    - if: '$CI_MERGE_REQUEST_ID'
      when: 'manual'
  before_script:
    - apt-get update && apt-get install -y curl
    - export PATH="$HOME/.local/bin:$PATH"
    - pip install -r requirements.txt
    - cd HomeWork13
  script:
    - pytest
